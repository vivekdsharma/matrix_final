<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Others/Navbar/navbar.css">
    <link rel="stylesheet" href="./events/event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Events</title>
</head>
<body>
    <nav class="navbarhide">
        <div class="logo">
           <img id="logo2" src="Others/Navbar/Leadlogo.png" >
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
        </label>
        <ul>
           <li><a class="active" href="Index.html">Home</a></li>
           <li><a href="events.html">Events</a></li>
           <li><a href="Sponsors.html">Sponsors</a></li>
           <li><a href="Contact Us.html">Contact Us</a></li>
        </ul>
     </nav>

    <div class="blackscreen" id="blackscreen"></div>

    <div class="container">
        <div class="card" id="div1" onclick="openModal('modal1')"></div>
        <div class="card" id="div2" onclick="openModal('modal2')"></div>
        <div class="card" id="div3" onclick="openModal('modal3')"></div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <a href="" class="close-btn" onclick="closeModal()">&times;</a>
        </div>
        <img src="./events/esc_nexus.png" alt="Cash Or Clash" class="rulebookImage">
        <a href="Registration.html">
         <div class="register" onclick="redirectToPage()">Register</div>
       </a>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <a href="" class="close-btn" onclick="closeModal()">&times;</a>
        </div>
        <img src="./events/error404.png" alt="Cash Or Clash" class="rulebookImage">
        
        <a href="Registration.html">
         <div class="register" onclick="redirectToPage()">Register</div>
       </a>

    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn" onclick="closeModal()">&times;</a>
        </div>

        <img src="./events/cash_or_clash.png" alt="Cash Or Clash" class="rulebookImage">
        <a href="Registration.html">
        <div class="register" onclick="redirectToPage()">Register</div>
      </a>
    </div>

    <div class="matrix">
        <img src="./events/matrix.png" alt="matrix">
    </div>



    <script>
        function openModal(modalId) {
            document.getElementById('blackscreen').style.display = 'block';
            document.getElementById(modalId).style.display = 'flex';
            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = '0.3'; // Dim all cards when modal opens
            });
            document.querySelector('.navbarhide').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('blackscreen').style.display = 'none';
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = '1'; // Restore card opacity when modal closes
            });

            document.querySelector('.navbarhide').style.display = 'flex';

        function redirectToPage() {
        window.location.href="Registration.html"; // Redirects to abc.html
            }
}
    </script>
</body>
</html>
