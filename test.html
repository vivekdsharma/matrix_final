    <script>
        const { MongoClient } = require("mongodb");

async function fetchData() {
    const uri = "mongodb+srv://vivek:vivek123@cluster0.9bcxy.mongodb.net/squidGameRegistration?retryWrites=true&w=majority&appName=Cluster0";  // Replace with your MongoDB Atlas connection string
    const client = new MongoClient(uri);

    try {
        await client.connect();
        const database = client.db("SquidGameRegistration");  // Replace with your database name
        const collection = database.collection("Registrations");  // Replace with your collection name
        
        // Fetching all documents from the collection
        const documents = await collection.find().toArray();

        console.table(documents);

        await client.close();
    }
}

fetchData().catch(console.error);
